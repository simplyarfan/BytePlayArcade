<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game Over | BytePlay Arcade</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="fade-in">
  <audio id="bgMusic" src="victory.mp3" autoplay loop hidden></audio>
  <canvas id="confettiCanvas" style="position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;z-index:999;"></canvas>

  <div class="container">
    <h1>ğŸ‰ Game Over! ğŸŠ</h1>
    <p>Your final score: <strong id="scoreDisplay">0</strong></p>
    <p>Your time: <strong id="timeDisplay">0</strong></p>

    <div class="leaderboard">
      <h2>ğŸ† Leaderboard</h2>
      <table>
        <thead>
          <tr>
            <th>Player</th>
            <th>Time (s)</th>
            <th>Flips</th>
          </tr>
        </thead>
        <tbody id="leaderboardBody"></tbody>
      </table>
    </div>

    <button class="restart" onclick="toggleMusic()">ğŸ”Š Toggle Music</button>
    <a href="memory-game.html" class="button-link">ğŸ” Replay Game</a>
    <a href="index.html" class="button-link">ğŸ  Home</a>
    <a href="games.html" class="button-link">ğŸ® Play Another Game</a>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const score = localStorage.getItem("score") || 0;
      const time = localStorage.getItem("time") || 0;
      const lastGame = localStorage.getItem("lastGame");

      document.getElementById("scoreDisplay").textContent = score;
      document.getElementById("timeDisplay").textContent = time;

      if (lastGame === "memory") {
        const leaderboard = JSON.parse(localStorage.getItem("leaderboard")) || [];
        const tbody = document.getElementById("leaderboardBody");

        leaderboard.forEach(entry => {
          const row = document.createElement("tr");
          row.innerHTML = `<td>${entry.name}</td><td>${entry.time}</td><td>${entry.flips}</td>`;
          tbody.appendChild(row);
        });
      } else {
        document.querySelector(".leaderboard").style.display = "none";
      }
    });

    function toggleMusic() {
      const music = document.getElementById("bgMusic");
      music.muted = !music.muted;
    }

    const canvas = document.getElementById('confettiCanvas');
    const ctx = canvas.getContext('2d');
    let confetti = [];
    const emojis = ["ğŸ‰", "ğŸŠ", "ğŸª…"];
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    for (let i = 0; i < 40; i++) {
      confetti.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height - canvas.height,
        r: Math.random() * 20 + 20,
        d: Math.random() * 5 + 1,
        emoji: emojis[Math.floor(Math.random() * emojis.length)],
      });
    }

    function drawConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.font = "28px serif";
      for (let i = 0; i < confetti.length; i++) {
        let p = confetti[i];
        ctx.fillText(p.emoji, p.x, p.y);
        p.y += p.d;
        if (p.y > canvas.height) {
          p.y = -20;
          p.x = Math.random() * canvas.width;
        }
      }
      requestAnimationFrame(drawConfetti);
    }
    drawConfetti();

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    document.querySelectorAll('a[href]').forEach(link => {
      link.addEventListener('click', function (e) {
        const href = this.getAttribute('href');
        if (href && !href.startsWith('#') && !this.target) {
          e.preventDefault();
          document.body.classList.remove('fade-in');
          document.body.classList.add('fade-out');
          setTimeout(() => {
            window.location.href = href;
          }, 400);
        }
      });
    });
  </script>
</body>
</html>
