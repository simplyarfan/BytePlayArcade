<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Memory Match | BytePlay Arcade</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .memory-container {
      max-width: 900px;
      margin: 2em auto;
    }

    .memory-grid {
      display: grid;
      grid-template-columns: repeat(8, 80px);
      grid-template-rows: repeat(4, 80px);
      justify-content: center;
      gap: 10px;
    }

    .card {
      width: 80px;
      height: 80px;
      background-color: #0078D7;
      color: white;
      font-size: 1.8em;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      border-radius: 8px;
      user-select: none;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card.matched {
      background-color: #00b894;
    }

    .card.revealed {
      background-color: #333;
    }

    .status {
      margin-top: 1em;
      font-weight: bold;
      text-align: center;
    }

    .restart {
      margin-top: 1.5em;
      padding: 0.6em 1.8em;
      background-color: #0078D7;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .restart:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <div class="container memory-container">
    <h1>🧠 Memory Match: Emoji Edition</h1>
    <div class="memory-grid" id="grid"></div>
    <div class="status" id="status">Score: 0</div>
    <div class="status" id="timer">Time: 0s</div>
    <button class="restart" onclick="startMemoryGame()">Restart</button>
    <br><br>
    <a href="index.html" class="info-link">🔙 Back to Home</a>
  </div>

  <!-- SOUND FILES -->
  <audio id="flipSound" src="flip.mp3" preload="auto"></audio>
  <audio id="matchSound" src="match.mp3" preload="auto"></audio>
  <audio id="winSound" src="win.mp3" preload="auto"></audio>

  <script>
    const cards = [
      '👾','👾','💾','💾','🕹️','🕹️','🎮','🎮',
      '🧠','🧠','🎲','🎲','🎧','🎧','💡','💡',
      '🚀','🚀','📀','📀','🧃','🧃','📦','📦',
      '📱','📱','🧩','🧩','🎯','🎯','🪐','🪐'
    ];

    let firstCard = null;
    let secondCard = null;
    let score = 0;
    let lockBoard = false;
    let matchedCount = 0;
    let time = 0;
    let timerInterval;

    const flipSound = document.getElementById('flipSound');
    const matchSound = document.getElementById('matchSound');
    const winSound = document.getElementById('winSound');

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function startTimer() {
      time = 0;
      clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        time++;
        document.getElementById('timer').textContent = `Time: ${time}s`;
      }, 1000);
    }

    function startMemoryGame() {
      score = 0;
      matchedCount = 0;
      firstCard = null;
      secondCard = null;
      lockBoard = false;
      document.getElementById('status').textContent = "Score: 0";
      document.getElementById('timer').textContent = "Time: 0s";
      startTimer();

      const shuffled = shuffle([...cards]);
      const grid = document.getElementById('grid');
      grid.innerHTML = '';

      shuffled.forEach((value, index) => {
        const card = document.createElement('div');
        card.classList.add('card');
        card.dataset.value = value;
        card.dataset.index = index;
        card.textContent = '';
        card.addEventListener('click', handleCardClick);
        grid.appendChild(card);
      });
    }

    function handleCardClick(e) {
      const card = e.target;

      if (lockBoard || card.classList.contains('matched') || card === firstCard) return;

      card.classList.add('revealed');
      card.textContent = card.dataset.value;
      flipSound.play();

      if (!firstCard) {
        firstCard = card;
        return;
      }

      secondCard = card;
      lockBoard = true;

      if (firstCard.dataset.value === secondCard.dataset.value) {
        firstCard.classList.add('matched');
        secondCard.classList.add('matched');
        score += 10;
        matchedCount += 2;
        matchSound.play();
        document.getElementById('status').textContent = `Score: ${score}`;
        resetTurn();

        if (matchedCount === cards.length) {
          winSound.play();
          clearInterval(timerInterval);
          setTimeout(() => {
            alert(`🎉 You matched all pairs!\nFinal Score: ${score}\nTime: ${time}s`);
            startMemoryGame();
          }, 500);
        }
      } else {
        setTimeout(() => {
          firstCard.classList.remove('revealed');
          secondCard.classList.remove('revealed');
          firstCard.textContent = '';
          secondCard.textContent = '';
          resetTurn();
        }, 900);
      }
    }

    function resetTurn() {
      [firstCard, secondCard] = [null, null];
      lockBoard = false;
    }

    window.onload = startMemoryGame;
  </script>
</body>
</html>
