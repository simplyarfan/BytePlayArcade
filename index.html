<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BytePlay Arcade</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="fade-in">
  <div class="container">
    <h1 class="animate-slide animate-delay-1">ðŸŽ® Welcome to BytePlay Arcade</h1>
    <p class="subtitle animate-slide animate-delay-2">Select a game to play:</p>

    <div class="button-group animate-slide animate-delay-3">
      <a href="tic-tac-toe.html" class="button-link">ðŸŽ¯ Play Tic Tac Toe</a>
      <a href="memory-game.html" class="button-link">ðŸ§  Play Memory Game</a>
    </div>

    <a href="instructions.html" class="button-link small animate-slide animate-delay-3">ðŸ“– View Game Instructions</a>
  </div>

  <script>
    document.body.classList.add('fade-in');
    document.querySelectorAll('a[href]').forEach(link => {
      link.addEventListener('click', function (e) {
        const href = this.getAttribute('href');
        if (href && !href.startsWith('#') && !this.target) {
          e.preventDefault();
          document.body.classList.remove('fade-in');
          document.body.classList.add('fade-out');
          setTimeout(() => {
            window.location.href = href;
          }, 400);
        }
      });
    });
  </script>
</body>
</html>
