<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe | BytePlay Arcade</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 10px;
      justify-content: center;
      margin: 2em auto;
    }

    .cell {
      width: 100px;
      height: 100px;
      background-color: #ffffff;
      border: 2px solid #0078D7;
      font-size: 2em;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }

    .status {
      margin-top: 1em;
      font-weight: bold;
      font-size: 1.2em;
    }

    .restart {
      margin-top: 1em;
      padding: 0.5em 1em;
      background-color: #0078D7;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .restart:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tic Tac Toe</h1>
    <div class="board" id="board"></div>
    <div class="status" id="status">Player X's turn</div>
    <button class="restart" onclick="startGame()">Restart Game</button>
    <br><br>
    <a href="index.html" class="info-link">ðŸ”™ Back to Home</a>
  </div>

  <script>
    let board = [];
    let currentPlayer = 'X';
    let gameActive = true;

    function startGame() {
      board = ['', '', '', '', '', '', '', '', ''];
      currentPlayer = 'X';
      gameActive = true;
      document.getElementById('status').textContent = "Player X's turn";
      const boardEl = document.getElementById('board');
      boardEl.innerHTML = '';
      board.forEach((_, i) => {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        cell.addEventListener('click', () => handleMove(i));
        boardEl.appendChild(cell);
      });
    }

    function handleMove(i) {
      if (!gameActive || board[i]) return;
      board[i] = currentPlayer;
      document.getElementsByClassName('cell')[i].textContent = currentPlayer;
      if (checkWinner()) {
        document.getElementById('status').textContent = `Player ${currentPlayer} wins!`;
        gameActive = false;
      } else if (!board.includes('')) {
        document.getElementById('status').textContent = `It's a draw!`;
        gameActive = false;
      } else {
        currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
        document.getElementById('status').textContent = `Player ${currentPlayer}'s turn`;
      }
    }

    function checkWinner() {
      const winPatterns = [
        [0,1,2],[3,4,5],[6,7,8], // Rows
        [0,3,6],[1,4,7],[2,5,8], // Columns
        [0,4,8],[2,4,6]          // Diagonals
      ];
      return winPatterns.some(([a, b, c]) =>
        board[a] && board[a] === board[b] && board[a] === board[c]
      );
    }

    // Start game on load
    window.onload = startGame;
  </script>
</body>
</html>
